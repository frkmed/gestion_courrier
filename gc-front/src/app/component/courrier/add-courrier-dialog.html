<h1 mat-dialog-title>Nouveau</h1>
<div mat-dialog-content>
  <div class="row">
      <div class="col-md-12">
        <mat-form-field style="width:100%">
          <input matInput placeholder="Titre" [(ngModel)]="data.animal">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
        <div class="col-md-12">
          <mat-form-field style="width:100%">
              <textarea matInput placeholder="Description" [(ngModel)]="data.animal"></textarea>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
          <div class="col-md-6">
              <mat-form-field>
                  <mat-select placeholder="Type">
                      <mat-option>None</mat-option>
                      <mat-option value="option1">Option 1</mat-option>
                      <mat-option value="option2">Option 2</mat-option>
                      <mat-option value="option3">Option 3</mat-option>
                    </mat-select>
              </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field>
                    <mat-select placeholder="Nature">
                        <mat-option>None</mat-option>
                        <mat-option value="option1">Option 1</mat-option>
                        <mat-option value="option2">Option 2</mat-option>
                        <mat-option value="option3">Option 3</mat-option>
                      </mat-select>
                </mat-form-field>
              </div>
                
        </div>  
        <div class="row">
            <div class="col-md-12">
              <mat-form-field placeholder="Adresse" style="width:100%">
                  <textarea matInput placeholder="Adresse" [(ngModel)]="data.animal"></textarea>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
              <div class="col-md-6">
                <mat-form-field style="width:100%">
                    <input matInput placeholder="Référence" [(ngModel)]="data.animal">
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field>
                        <mat-select placeholder="Entité">
                            <mat-option>DRH</mat-option>
                            <mat-option value="option1">DRH/DPRC</mat-option>
                            <mat-option value="option2">DRH/DRPC/SAC</mat-option>
                            <mat-option value="option3">DRH/DRPC/SM</mat-option>
                          </mat-select>
                    </mat-form-field>
                  </div>
                    
            </div>    
</div>
<div mat-dialog-actions>
    <button class="col-md-3" mat-button (click)="onClick()" mat-raised-button color="primary">Enregistrer</button>
    <button class="col-md-2 ml-auto" mat-button [mat-dialog-close]="data.animal" mat-raised-button cdkFocusInitial>Fermer</button>
</div>
