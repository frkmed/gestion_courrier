
<h1 mat-dialog-title>Ajout d'un nouveau utilisateur</h1>
<div mat-dialog-content>

<div class="row">
  
  <div class="col-md-6">
    <div>Nom</div>
    <mat-form-field>
      <input matInput [(ngModel)]="utilisateur.nom">
    </mat-form-field>
  </div>
  <div class="col-md-6">
    <div>Pr√©nom</div>
    <mat-form-field>
      <input matInput [(ngModel)]="utilisateur.prenom">
    </mat-form-field>
  </div>
</div>

<div class="row">
  
    <div class="col-md-6">
      <div>Login</div>
      <mat-form-field>
        <input matInput [(ngModel)]="utilisateur.login">
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <div>Mot de passe</div>
      <mat-form-field>
        <input matInput [(ngModel)]="utilisateur.mot_passe">
      </mat-form-field>
    </div>
  </div>
  
<div class="row">
  
    <div class="col-md-6">
      <div>E-mail</div>
      <mat-form-field>
        <input matInput [(ngModel)]="utilisateur.email">
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <div>Role</div>
      <mat-form-field>
        <input matInput [(ngModel)]="utilisateur.role">
      </mat-form-field>
    </div>
  </div>
  
<div class="row">

    <div class="col-md-6">
      <div>Entite</div>
          
      <mat-form-field>
          <mat-select  placeholder="Entite Organistionnelle" [(ngModel)]="utilisateur.idEntite">              
            <mat-option *ngFor="let entite of entites" value="{{entite.idEntite}}">{{ entite.nomEntite }}</mat-option>
           
          </mat-select>
        </mat-form-field>
         
    </div>
    
  </div>
</div>

<div mat-dialog-actions>

  <button class="col-md-2" mat-button (click)="onClick(utilisateur)" mat-raised-button color="primary">Ajouter</button>
  <button class="col-md-2 ml-auto" mat-button [mat-dialog-close]="data.animal" mat-raised-button cdkFocusInitial>Fermer</button>
</div>
