
<h1 mat-dialog-title>Ajout d'un nouveau utilisateur</h1>
<div mat-dialog-content>

<div class="row">
  
  <div class="col-md-6">
    
    <mat-form-field>
      <input placeholder="Nom" matInput [(ngModel)]="utilisateur.nom" >
    </mat-form-field>
  </div>
  <div class="col-md-6">
    
    <mat-form-field>
      <input placeholder="PrÃ©nom" matInput [(ngModel)]="utilisateur.prenom">
    </mat-form-field>
  </div>
</div>

<div class="row">
  
    <div class="col-md-6">
      
      <mat-form-field>
        <input placeholder="Login" matInput [(ngModel)]="utilisateur.login">
      </mat-form-field>
    </div>
    <div class="col-md-6">
      
      <mat-form-field>
        <input placeholder="Mot de passe" type="password" matInput [(ngModel)]="utilisateur.mot_passe">
      </mat-form-field>
    </div>
  </div>
  
<div class="row">
  
    <div class="col-md-6">
     
      <mat-form-field>
        <input type="email" placeholder="E-mail" matInput [(ngModel)]="utilisateur.email">
      </mat-form-field>
    </div>
    <div class="col-md-6">
      
      <mat-form-field>
        <input placeholder="Role" matInput [(ngModel)]="utilisateur.role">
      </mat-form-field>
    </div>
  </div>
  
<div class="row">
    <div class="col-md-6">         
      <mat-form-field>
          <mat-select  placeholder="Entite Organistionnelle" [(ngModel)]="data.id">              
            <mat-option *ngFor="let entite of entites" value="{{entite.id}}">{{ entite.nom }}</mat-option>           
          </mat-select>
        </mat-form-field>
    </div>    
  </div>
</div>
<div mat-dialog-actions>
  <button class="col-md-2" mat-button (click)="onClick(utilisateur)" mat-raised-button color="primary">Ajouter</button>
  <button class="col-md-2 ml-auto" mat-button [mat-dialog-close]="data.animal" mat-raised-button cdkFocusInitial>Fermer</button>
</div>
