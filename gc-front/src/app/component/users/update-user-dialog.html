
<h1 mat-dialog-title>Detail de l'utilisateur</h1>
<div mat-dialog-content>

<div class="row">
  
  <div class="col-md-6">
    
    <mat-form-field>
      <input placeholder="Nom" matInput [(ngModel)]="utilisateur.nom">
    </mat-form-field>
  </div>
  <div class="col-md-6">
    
    <mat-form-field>
      <input placeholder="PrÃ©nom" matInput [(ngModel)]="utilisateur.prenom">
    </mat-form-field>
  </div>
</div>

<div class="row">
  
    <div class="col-md-6">
      
      <mat-form-field>
        <input placeholder="Login" matInput [(ngModel)]="utilisateur.login">
      </mat-form-field>
    </div>
    <div class="col-md-6">
      
      <mat-form-field>
        <input placeholder="Mot de passe" matInput [(ngModel)]="utilisateur.mot_passe">
      </mat-form-field>
    </div>
  </div>
  
<div class="row">
  
    <div class="col-md-6">
      
      <mat-form-field>
        <input placeholder="E-mail" matInput [(ngModel)]="utilisateur.email">
      </mat-form-field>
    </div>
    <div class="col-md-6">
      
      <mat-form-field>
        <input placeholder="Role" matInput [(ngModel)]="utilisateur.role">
      </mat-form-field>
    </div>
  </div>
  
<div class="row">

    <div class="col-md-6">
     
          
      <mat-form-field>
          <mat-select [(value)]="utilisateur.id_entite" placeholder="Entite Organistionnelle" [(ngModel)]="utilisateur.id_entite" >              
              <mat-option *ngFor="let entite of entites" value="entite.id_entite">
                {{ entite.nomEntite }}
              </mat-option>             
            </mat-select>
        </mat-form-field>
         
    </div>
    
  </div>
</div>
<div class="row" mat-dialog-actions>
        <button class="col-lg-2"  mat-button (click)="onClick()" mat-raised-button color="warn">Supprimer</button>
        <button class="col-md-2"  mat-button (click)="onClick()" mat-raised-button color="primary" >Modifier</button>
        <button  class="col-md-2 ml-auto" mat-raised-button  mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Fermer</button>
</div>
