<h1 mat-dialog-title>
  {{title}}
</h1>
<div mat-dialog-content>
  <div class="row">
    <div class="col-md-6">
      <mat-form-field>
        <input placeholder="Nom" matInput [(ngModel)]="entite.nom">
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <mat-form-field>
        <input placeholder="Type" matInput [(ngModel)]="entite.type">
      </mat-form-field>
    </div>
  </div>   
</div>
<mat-dialog-actions>
  <button class="col-md-2" mat-button (click)="saveEntite()" mat-raised-button color="primary">Enregistrer</button>
  <button class="col-md-2 ml-auto" mat-button [mat-dialog-close]="" mat-raised-button cdkFocusInitial>Fermer</button>
</mat-dialog-actions>
