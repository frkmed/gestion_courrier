<div class="row">
    <div class="col-md-12">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
        <button mat-fab color="warn" (click)="addDialog()">
            <mat-icon>add</mat-icon>
        </button>
        <mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="nom">
                <mat-header-cell style="margin-left:40px;" *matHeaderCellDef mat-sort-header>Nom de l'entite</mat-header-cell>
                <mat-cell style="margin-left:40px;" *matCellDef="let entite">{{entite.nom}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="type">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Type</mat-header-cell>
                <mat-cell *matCellDef="let entite">{{entite.type}}</mat-cell>
            </ng-container>           
            <ng-container matColumnDef="action">
                <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
                <mat-cell *matCellDef="let entite">
                    <button mat-icon-button color="basic" (click)="updateDialog(entite)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteconfirmDialog(entite)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>
            
            <mat-header-row class="bg-warning" *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <mat-paginator #paginator [pageIndex]="0" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]">
        </mat-paginator>
    </div>
</div>
