<div class="row">
    <div class="col-md-12 text-left">
        <button mat-button (click)="openDialog()">Ajouter une nouvelle entité</button>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div>
                <div class="example-header">
                        <mat-form-field>
                            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                        </mat-form-field>
                    </div>
            <mat-table [dataSource]="dataSource">
               
                <ng-container matColumnDef="nom">
                    <mat-header-cell *matHeaderCellDef>Nom entité</mat-header-cell>
                    <mat-cell *matCellDef="let entite">
                            <button mat-button (click)="updateDialog()">{{entite.nom}}</button>
                        </mat-cell>
                </ng-container>
                <ng-container matColumnDef="type">
                    <mat-header-cell *matHeaderCellDef>Type entité</mat-header-cell>
                    <mat-cell *matCellDef="let entite">{{entite.type}}</mat-cell>
                </ng-container>
                
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
            </mat-table>
            <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]">
            </mat-paginator>
        </div>
    </div>
</div>
