
<h1 mat-dialog-title>Detail de l'entit√©</h1>
<div mat-dialog-content>

<div class="row">
  
  <div class="col-md-6">
    
    <mat-form-field>
      <input placeholder="Nom" matInput [(ngModel)]="data.entite.nom">
    </mat-form-field>
  </div>
  <div class="col-md-6">
    
    <mat-form-field>
        <mat-select  placeholder="Type de l'Entite Organistionnelle" [(ngModel)]="entite.id">              
          <mat-option *ngFor="let entite of entites" value="{{entite.id}}">{{ entite.nom }}</mat-option>
         
        </mat-select>
      </mat-form-field>
  </div>
</div>
</div>
<div class="row" mat-dialog-actions>
        <button class="col-lg-2"  mat-button (click)="onClick()" mat-raised-button color="warn">Supprimer</button>
        <button class="col-md-2"  mat-button (click)="onClick()" mat-raised-button color="primary" >Modifier</button>
        <button  class="col-md-2 ml-auto" mat-raised-button  mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Fermer</button>
</div>
